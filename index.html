<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>The Document Object Model</title>
  </head>
  <body id="body">
    <header>
      <div class="header-container">
        <section class="header-left">
          <button
            id="toggleMenuButton"
            aria-label="toggle menu"
            class="toggle-button"
          >
            <img src="/images/icon/hamburger-menu.svg" alt="hamburger menu" />
          </button>
        </section>
        <section class="header-right">
          <ul>
            <li>
              <button
                class="toggle-button"
                aria-label="Write a story"
                id="addNewStoryButton"
              >
                <img src="/images/icon/write-100.png" alt="write icon" />
              </button>
            </li>
          </ul>
        </section>
      </div>
    </header>
    <main class="main-wrapper">
      <section class="story-form hide" id="storyFormContainer">
        <form id="storyForm" class="">
          <div class="form-group">
            <label for="storyTitle">Title</label>
            <input type="text" id="storyTitle" required placeholder="Title" />
            <span class="error-message" id="storyTitleError"></span>
          </div>
          <div class="form-group">
            <label for="storyText">Tell your story</label>
            <textarea
              id="storyText"
              required
              placeholder="Tell your story"
              rows="10"
              cols="50"
            ></textarea>
          </div>
          <div class="form-button-container">
            <button type="submit" id="storyFormAddButton" class="add-button">
              Add
            </button>
            <button
              type="button"
              id="storyFormCancelButton"
              class="cancel-button"
            >
              Cancel
            </button>
          </div>
        </form>
      </section>
      <section class="story-list show" id="storyListContainer">
        <div>test</div>
      </section>
    </main>
    <aside class="sidebar" id="sidebar">
      <h2>About Me</h2>
      <p>Hi! I'm Saba, a web developer based in Charlotte.</p>
    </aside>
  </body>
</html>
